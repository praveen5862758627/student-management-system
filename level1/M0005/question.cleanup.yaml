  - name:
      text: Find the square root of 16384.
    questiontext:
      text: <font size="4">Find the square root of 16384.</font><br>
      _format: html
    generalfeedback:
      text: >-
        <font size="4">

        Consider last two digits<br>

        84 ends in 4 &rarr; square root must end in 2 or 8<br>

        Remaining digits 163<br>

        Nearest perfect square less than or equal to 163 is 144<br>

        Square root of 144 = 12<br>

        So the square root must be 122 or 128<br>

        Check 125<sup>2</sup> = 15625&nbsp;[12 &times; 13 = 156, squares of
        numbers ending in 5 always end in 25]<br>

        16384 > 15625<br>

        Hence square root 16384 = 128.<br>

        [This method is correct only when original number is a perfect
        square]<br>

        </p></font>
      _format: html
    answer:
      - text: '63'
        marks: '0'
      - text: '66'
        marks: '0'
      - text: '130'
        marks: '0'
      - text: '39'
        marks: '0'
      - text: '128'
