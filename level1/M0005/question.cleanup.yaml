    questiontext:
      text: Find the Square root of 136.<br>
      _format: html
    generalfeedback:
      text: |-
        Consider the nearest square number less than 136 which is 121<br>
        136 = 121 + 15<br>
        Square root of 121 = 11<br>
        Square root of 136 = 11 + 15/(11 Ã— 2) = 11 + 0.681 = 11.68<br>
        [Answer obtained is approximately equal to the actual square root]<br>
        <p></p>
      _format: html
